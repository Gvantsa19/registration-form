<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Registation</title>
</head>
<body>
    <main>
        <div class="container">
            <img class="image" src="assets/image1.png" alt="image-1">
            <div class="reg-block">
                <span class="welcome">Welcome back</span>
                <h2 class="toYour">Login to your account</h2>
                <form class="forms" action="">
                    <label class="Label" for="email">Email</label>
                    <input placeholder="John.snow@gmail.com" type="email">
                    <label class="Label" for="pass">Password</label>
                    <input type="password">
                    <div class="resetPass">
                        <span class="remember">Remember me</span>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>
                    <button class="login">Login now</button>
                    <a class="google" href="#"> <img class="googleImg" src="assets/iconfinder_Google_12987451.png" alt="google"> Or sign-in with google</a>
                </form>
                <span class="dontAcc">Dont have an account? <a class="join" href="#">Join free today</a></span>
            </div>
        </div>
    </main>
</body>
</html>
